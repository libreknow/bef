---
layout: default
title: Contact
permalink: /contact/
---
<section class="contact">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>

  <div class="container_contact">
  <h3 class="form_title"> Si necesitas, enviame un mensaje ;) </h3>

  <form action="https://formspree.io/{{site.email}}" method="post" class="form">
    <div class="message js-form-message"></div>
    <div class="form_group">
        <input type="text" placeholder="Nombre" name="_replyto" class="form-input" required>
    </div>
    <div class="form_group">
        <input type="email" placeholder="E-Mail" name="form_email" class="form-input" required>
    </div>
    <div class="form_group">
        <textarea name="Message" placeholder="Mensaje" cols="25" rows="6" class="form-textarea" required></textarea>
    </div>
    <div class="form_group">
        <input type="submit" class="form_btn" value="Enviar">
    </div>
  </form>
  </div>
</section>
